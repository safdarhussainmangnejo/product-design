<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Product Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <h1 class="site-title">Product Gallery</h1>
    </header>

    <main class="catalog" role="main">
      <article class="product-card" data-available="true" role="group" aria-labelledby="product-title-1">
        <div class="product-media">
          <img
            src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=1200&auto=format&fit=crop"
            alt="Mens Casual Henley Shirt in black and gray"
            loading="lazy"
            decoding="async"
          />
        </div>

        <div class="product-body">
          <h3 id="product-title-1" class="product-name">Mens Casual Henley</h3>
          <p class="product-price" aria-label="Price">$22.30</p>

          <form class="product-variants" aria-label="Select product options">
            <div class="variant-group">
              <label for="size-1" class="variant-label">Size</label>
              <select id="size-1" class="variant-select" name="size">
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
              </select>
            </div>
            <div class="variant-group">
              <label for="color-1" class="variant-label">Color</label>
              <select id="color-1" class="variant-select" name="color">
                <option value="Black">Black</option>
                <option value="Gray">Gray</option>
              </select>
            </div>
          </form>

          <div class="product-actions">
            <button type="button" class="btn add-to-cart">Add to Cart</button>
            <span class="stock-label" aria-live="polite" hidden>Out of Stock</span>
          </div>

          <script type="application/json" class="availability-map">{
            "S|Black": true,
            "M|Black": true,
            "L|Black": false,
            "XL|Black": true,
            "S|Gray": true,
            "M|Gray": false,
            "L|Gray": false,
            "XL|Gray": true
          }</script>
        </div>
      </article>
    </main>

    <script src="./script.js" defer></script>
  </body>
</html>
